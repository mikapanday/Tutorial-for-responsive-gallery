<ion-header>
  <ion-toolbar>
    <ion-title>
      Upload your photo
    </ion-title>
  </ion-toolbar>
</ion-header>


<!-- this is the drop down menu for selected child currently only have it for two option of children--- need to build this out -->
<ion-item>
  <ion-label>Child</ion-label>
  <ion-select placeholder="Select One">
    <ion-select-option value="1">Child 1</ion-select-option>
    <ion-select-option value="2">Child 2</ion-select-option>
  </ion-select>
</ion-item>


<ion-content #scrollArea scrollEvents="true">
  <div class="content">
  <form (ngSubmit) = "onCreatePost()" #f="ngForm" [formGroup]="addPostForm">
  <ion-card>
  <ion-grid>

  <!-- open camera to take a photo -->
    <ion-col align-self-center> 
      <ion-button (click)="openCamera()">Take photo here!</ion-button>
    </ion-col>

  <!-- user inputs name of the post -->
    <ion-input type="text" placeholder="Image name" name="name" [(ngModel)]="imageName"></ion-input>
    <img [src]="imageView" *ngIf="imageView"/>

  <!-- description of post -->
    <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Short Description</ion-label>
        <ion-textarea rows="3" formControlName="content"></ion-textarea>
      </ion-item>
    </ion-col>
    </ion-row>

    <ion-row
      *ngIf="!addPostForm.get('content').valid && addPostForm.get('content').touched"
    >
    <ion-col size-sm="6" offset-sm="3">
      <p>Description must be between 1 and 180 characters.</p>
    </ion-col>
    </ion-row>

    <ion-row>
    <ion-col>
      <ion-button class="primary"  (click) = "onCreatePost()" [disabled] = "!f.valid">
        Submit the Form Here
      </ion-button>
    </ion-col>
    </ion-row>

  </ion-grid>
  </ion-card>
  </form>
  </div>
</ion-content>
